<div class="container-fluid pt-4 pb-5">
  <div class="container">
    <h1 class="xxl-text text-center">Masinile noastre</h1>
    <div class="slider-container" #sliderContainer
         (mouseenter)="sliderEntered($event)" (mousedown)="sliderPressed($event)"
         (mouseup)="sliderUnPressed($event)" (mousemove)="sliderGrabbed($event)">
      <div class="slider" #slider>
        <div *ngFor="let car of cars" class="car-card">
          <div class="car-wrapper">
            <img class="w-100" [alt]="car.name" [src]="car.url">
            <div class="car-description p-4">
              <p class="lg-text fw-bold">{{car.name}}<p>
              <div class="car-details">
                <p class="pe-3 me-3">{{car.seats}} locuri</p>
                <p class="pe-3 me-3">{{car.engine}}</p>
                <p class="pe-3 me-3">{{car.transmission}}</p>
                <p class="me-auto fw-bold car-rent-price">{{car.rate | currency:'EUR':'symbol':'':'en-gb' }} / zi</p>
              </div>
            </div>
          </div>
        </div>
        <div *ngFor="let car of cars" class="car-card">
          <div class="car-wrapper">
            <img class="w-100" [alt]="car.name" [src]="car.url">
            <div class="car-description p-4">
              <p class="lg-text fw-bold">{{car.name}}<p>
              <div class="car-details">
                <p class="pe-3 me-3">{{car.seats}} locuri</p>
                <p class="pe-3 me-3">{{car.engine}}</p>
                <p class="pe-3 me-3">{{car.transmission}}</p>
                <p class="me-auto fw-bold car-rent-price">{{car.rate | currency:'EUR':'symbol':'':'en-gb' }} / zi</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
