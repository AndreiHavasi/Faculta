<div class="container">
  <div class="row d-flex justify-content-center mt-5">
    <form class="card col-sm-4 md-text" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1 class="w-75 ms-auto me-auto">Login</h1>

      <div class="form-group w-75 ms-auto me-auto">
        <label>Nume utilizator</label>
        <input type="text" class="form-control" id="username"
               formControlName="username">

        <div *ngIf="submitted && username.errors" class="alert alert-danger">Baga numele</div>
      </div>

      <div class="form-group mt-3 w-75 ms-auto me-auto">
        <label>Parola</label>
        <input type="password" class="form-control" id="password"
               formControlName="password">

        <div *ngIf="submitted && password.errors" class="alert alert-danger">Baga parola</div>
      </div>


      <button type="submit" class="btn btn-primary mt-5 mb-5 lg-text w-50 ms-auto me-auto">Login</button>
    </form>
  </div>
</div>
